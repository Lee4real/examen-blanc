<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>{{isEdit ? 'Edit' : 'New'}} Keynote</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveKeynote()">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="keynote.firstName" name="firstName">
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="keynote.lastName" name="lastName">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="keynote.email" name="email">
        </div>

        <div class="mb-3">
          <label class="form-label">Function</label>
          <input type="text" class="form-control" [(ngModel)]="keynote.function" name="function">
        </div>

        <button type="submit" class="btn btn-primary me-2">Save</button>
        <button type="button" class="btn btn-secondary" routerLink="/keynotes">Cancel</button>
      </form>
    </div>
  </div>
</div>
